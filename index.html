<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src = "https://momentjs.com/downloads/moment.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<title>Train Scheduler</title>
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Train Time!</h1>
			<p>Choo choo</p>
		</div>
	</div>

	<!-- current train schedule -->
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Current Train schedule</th>
			</tr>
		</thead>
		<tr>
			<th>Train Name</th>
			<th>Destination</th>
			<th>Frequency(min)</th>
			<th>Next Arrival (HH:MM:SS)</th>
			<th>Minutes Away (MM:SS)</th>	
		</tr>
	</thead>
	<tbody class = "data">
	</tbody>
</table>

<!-- add train -->

<div class="container-fluid">
	<div class = "row">
		<h1>Add Train</h1>
	</div>

	<div class="row"> Train Name
		<input type="text" name="" id="input" class="form-control name" value="" required="required" pattern="" title="">
	</div>

	<div class="row"> Destination
		<input type="text" name="" id="input" class="form-control destination" value="" required="required" pattern="" title="">
	</div>

	<div class="row"> First Train Time (HH:mm - military time)
		<input type="text" name="" id="input" class="form-control time" value="" required="required" pattern="" title="">
	</div>

	<div class="row">Frequency(min)
		<input type="text" name="" id="input" class="form-control freq" value="" required="required" pattern="" title="">
	</div>

	<div class = "row">
		<button type="button" class="btn btn-primary submit">Submit</button>
	</div>
</div>
<script type="text/javascript" src = "assets/javascript/script.js"></script>
</body>
</html>
